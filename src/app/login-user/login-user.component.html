<div class="container-fluid" style="height: 100%;position: fixed;       background-position: center;
background-repeat: no-repeat;
background-size: cover;
  background-image: url('http://marcusmarques.com.br/wp-content/uploads/2018/05/imagem-empresarial.jpg');
">
  <div class="row">
    <div class="col-4" style="margin-top: 8%; margin-left:5%;">
      <div class="card text-center">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <div class="form-group">
            <input type="text" [formControl]="emailField" class="form-control" id="txtDsEmailUser" width="100px"
              placeholder="E-mail">
              <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="alert alert-danger">
                <div *ngIf="emailField.errors.required">
                  Preenchimento obrigatório.
                </div>
              </div>
            <br>
            <input type="password" [formControl]="passwordField" class="form-control" id="txtDsSenhaUser" width="100px"
              placeholder="Senha">
              <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="alert alert-danger">
                <div *ngIf="passwordField.errors.required">
                  Preenchimento obrigatório.
                </div>
              </div>
            <br>
            <a [routerLink]="['/cadastro']">Cadastrar-se</a>
          </div>

        </div>
        <div class="card-footer text-muted">
          <button type="button" [disabled]="emailField.invalid || passwordField.invalid" (click)="login_click()" class="btn btn-success">Entrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
