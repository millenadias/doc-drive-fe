<div class="content" [contextMenu]="basicMenu">
  <div class="container-fluid ">
    <div class="row d-flex h-100" style="background-color: grey">
      <div class="col-12 ">
        <div *ngIf="parentFolder; else elseBlock">
          <fa-icon (click)="goBack()" [icon]="faArrowLeft"></fa-icon>
        </div>
      </div>
    </div>
    <div class="row" app-file-list [files]="files" (OnItemClick)="itemClick($event)">
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <p> Pastas e Arquivos</p>
</ng-template>

<context-menu>
  <ng-template contextMenuItem>
    Say hi!
  </ng-template>
  <ng-template contextMenuItem divider="true"></ng-template>
  <ng-template contextMenuItem>
    Bye
  </ng-template>
</context-menu>
